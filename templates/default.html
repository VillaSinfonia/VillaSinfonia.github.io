<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Villa Sinfonia Foundation- $title$</title>
        <link rel="stylesheet" type="text/css" href="/css/default.css" />
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="/index.html"><img height="150px" src="/images/logo.svg"/></a>
            </div>
            <div id="navigation">
        <ul id="menu">
            $for(menus)$
            <li $if(inSection)$class="activeSection"$endif$><a href="/pages/$path$/$path$.html">$menu$</a>
                <ul class="submenu">$for(submenus)$
                    <li><a href="/pages/$path$/$subpath$.html">$submenu$</a></li>
                    $endfor$ 
                </ul>
            </li>
            $endfor$
        </ul>
            </div>
        </div>

        <div id="content">
            $body$
        </div>
    </body>
</html>
